language: java
sudo: required
jdk:
  - oraclejdk8
after_success:
  - sudo curl http://www.jpm4j.org/install/script > jpmInstall.sh
  - sudo sh jpmInstall.sh
  - sudo jpm install com.codacy:codacy-coverage-reporter:assembly
  - codacy-coverage-reporter -l Java -r build/reports/test/jacocoTestReport.xml