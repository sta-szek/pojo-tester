plugins {
    id "info.solidsoft.pitest" version "1.1.4"
}

group 'pojo-tester'
version '0.0.1'

apply plugin: 'java'
apply plugin: 'jacoco'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
dependencies {
    compile 'org.slf4j:slf4j-simple:1.7.20'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'org.apache.commons:commons-collections4:4.1'
    compile 'com.google.collections:google-collections:1.0'
    compile 'com.googlecode.combinatoricslib:combinatoricslib:2.1'
    compile 'org.projectlombok:lombok:1.16.8'

    testCompile 'org.assertj:assertj-core:3.4.0'
    testCompile 'junit:junit:4.12'
    testCompile 'pl.pragmatists:JUnitParams:1.0.4'
    testCompile 'org.powermock:powermock-api-mockito:1.6.4'

}

jacoco {
    toolVersion = "0.7.1.201405082137"
    reportsDir = file("$buildDir/reports")
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
        html.destination "${buildDir}/reports/jacocoHtml"
    }
}

jacocoTestReport.mustRunAfter(test)
check.dependsOn jacocoTestReport

pitest {
    pitestVersion = '1.1.9'
    targetClasses = ['org.pojo.tester.*']
    threads = 4
    outputFormats = ['HTML']
}
